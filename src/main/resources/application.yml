server:
  port: 0

spring:
  rabbitmq:
    host: 127.0.0.1
    port: 5672  # Web브라우저로 접근하면 15672포트지만 메세지큐는 5672포트로 접근해야함
    username: guest
    password: guest
  h2:
    console:
      enable: true
      settings:
        web-allow-others: true
      path: /h2-console
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password:

  application:
    name: user-service

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka

greeting:
  message: Welcome to the simple E-Commerce.

management:
  endpoints:
    web:
      exposure:
        include: refresh, health, beans, busrefresh

